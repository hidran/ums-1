<form #f="ngForm">
  <input type="hidden" id="id" name="id" [(ngModel)]="user.id">
  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="user.name" type="text" class="form-control" name="name" id="name">
  </div>

  <div class="form-group">
    <label for="surname">Surname</label>
    <input [(ngModel)]="user.surname" type="text" class="form-control" name="surname" id="surname">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" type="email" class="form-control" name="email" id="email">
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input [(ngModel)]="user.phone" type="number" class="form-control" name="phone" id="phone">
  </div>

  <div class="form-group">
    <label for="province">Province</label>
    <input [(ngModel)]="user.province" type="text" class="form-control" name="province" id="province">
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input [(ngModel)]="user.address" type="text" class="form-control" name="address" id="address">
  </div>
  <div class="form-group text-center">
    <button type="button" class="btn btn-danger" (click)="resetForm(f.form)">RESET</button>
    <button type="button" class="btn btn-success mx-4" (click)="saveUser()">SAVE</button>
    <button type="button" class="btn btn-primary" (click)="backToUsers()">BACK</button>
  </div>
</form>
