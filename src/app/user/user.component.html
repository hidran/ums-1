<td>{{ user.name }}</td>
<td>{{ user.surname }}</td>
<td>{{ user.email }}</td>
<td>{{ user.phone }}</td>
<td>{{ user.province }}</td>
<td class="operations">
  <div class="row">
    <div class="col-sm-4">
      <button type="button" class="btn btn-primary btn-sm" (click)="showUserDetails()">
        <fa name="info" fixed="true"></fa>
      </button>
    </div>

    <div class="col-sm-4">
      <button type="button" class="btn btn-success btn-sm" (click)="modifyUser()">
        <fa name="pencil" fixed="true"></fa>
      </button>
    </div>

    <div class="col-sm-4">
      <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser()">
        <fa name="trash" fixed="true"></fa>
      </button>
    </div>
  </div>
</td>
