<table class="table table-striped table-dark table-md">
  <tr>
    <th>Name</th>
    <td>{{user.name}}</td>
  </tr>
  <tr>
    <th>Username</th>
    <td>{{user.surname}}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{user.email}}</td>
  </tr>
  <tr>
    <th>Phone</th>
    <td>{{user.phone}}</td>
  </tr>
  <tr>
    <th>Province</th>
    <td>{{user.province}}</td>
  </tr>
  <tr>
    <th>Address</th>
    <td>{{user.address}}</td>
  </tr>
  <tfoot>
    <tr>
      <td colspan="2" class="text-center">
        <button (click)="backToUsers()" class="btn btn-primary">BACK</button>
      </td>
    </tr>
  </tfoot>
</table>
